<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lilita+One&display=swap');
    </style> 
</head>
<body class="w-full h-screen bg-bkg bg-twinkle bg-cover bg-center bg-no-repeat font-lilita tracking-widest text-center">
    <section class="flex flex-col space-y-6 mt-10 justify-center items-center mx-auto">
        <h1 class="text-white text-4xl">Rock Paper Scissors<br>Click to play!</h1>
        <!-- The RPS Buttons Container -->
        <div class="flex space-x-8 justify-center items-center p-6 pb-12 bg-white w-11/12 rounded-xl h-48 md:max-w-xl md:h-60">
            <button id="rock" value="rock" class="gameButton flex w-24 border-8 border-bkg p-3 mt-12 rounded-full transition-all ease-in-out hover:scale-125 hover:duration-300 hover:bg-bkg md:w-32">
                <img src="images/fist-svgrepo-com.svg" alt="" class="w-full">
            </button>
            <button id="paper" value="paper" class="gameButton flex w-24 border-8 border-bkg p-3 rounded-full transition-all ease-in-out hover:scale-125 hover:duration-300 hover:bg-bkg md:w-32">
                <img src="images/hand-catch-svgrepo-com.svg" alt="" class="w-full">
            </button>
            <button id="scissors" value="scissors" class="gameButton flex w-24 border-8 border-bkg p-3 mt-12 rounded-full transition-all ease-in-out hover:scale-125 hover:duration-300 hover:bg-bkg md:w-32">
                <img src="images/victory-svgrepo-com.svg" alt="" class="w-full">
            </button>
        </div>
        <!-- The Written Results -->
        <div id="gameResult" class="text-bkg bg-white p-2 w-11/12 rounded-xl md:max-w-xl">
            <h2 id="player" class="text-lg text-center">Player's Choice:</h2>
            <h2 id="computer" class="text-lg text-center">Computer's Choice:</h2>
            <h2 id="scoreResult" class="text-lg text-center">Your Score:</h2>
            <!-- <h2 id="computerResult" class="text-lg text-center">Score:</h2> -->
        </div>
        <div class="flex bg-white rounded-full p-3 transition-all ease-in-out hover:scale-110 hover:duration-300">
            <button id="resetGame" value="reset" class="flex w-24 border-8 border-bkg p-3 rounded-full hover:bg-bkg md:w-32">
                <img src="images/redo-svgrepo-com.svg" alt="" class="w-full ">
            </button>
        </div>
    </section>
    <script src="js/rockpaperpscissors.js"></script>
</body>
</html>
